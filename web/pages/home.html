<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>FS Support</title>

    <link href="../css/supportHome.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/supportHome.js"></script>
</head>
<body ng-controller="mainController">
<div class="gridArea">
    <header><h3>Fine Studio</h3></header>
    <div id="availableGroupChat">
        <table>
            <thead>
            <tr>
                <th ng-click="sortChat('name')">目前项目</th>
                <th ng-click="sortChat('last_act_time')">消息时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="groupChat in groupChats | orderBy: gcColumnName" ng-click="setCurrentChat(groupChat.chat_id)">
                <td>{{groupChat.name}}</td>
                <td>{{groupChat.last_act_time}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="chat">
        <div id="chatTitle">消息列表</div>
        <div class="scroll scroll-pull">
            <div id="chatMsg" ng-repeat="chatMsg in chatMessages | orderBy: 'time'" class="{{chatMsg.isRead}}">
                <p class="user{{chatMsg.user_id}}">From:{{chatMsg.display_name}}(#{{chatMsg.user_id}})<br/>{{chatMsg.message}}<br/>{{chatMsg.time}}</p>
            </div>
        </div>
        <form onsubmit="sendMessage()">
            <textarea style="width: 100%; height: 5em;" id="txtInput" required autofocus></textarea>
            <button type="submit">Send!</button>
        </form>
        <button id="btnBottom" type="button" onclick="scrollToBottom()">To Bottom</button>
    </div>
    <div ng-if="admin" id="broadcastUser">
        <table>
            <thead>
            <tr>
                <th><div>客服</div></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="buser in broadcastUsers">
                <td ng-click="highlight(buser.id)" id="{{buser.id}}">{{buser.id}} {{buser.display_name}} {{buser.title_name}}</td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th><div>客户</div></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in normalUsers">
                <td ng-click="highlight(user.id)" id="{{user.id}}">{{user.id}} {{user.display_name}} {{user.title_name}}</td>
            </tr>
            </tbody>
        </table>
        <button type="button" onclick="clearHighLight()">Clear</button>
    </div>
    <div ng-if="admin" id="selectedUsers">
        <label>
            <p>Group leader id(optional):</p>
            <input id="leaderId" type="number" placeholder="Group Leader Id"/>
        </label>
        <button type="button" onclick="createRoom()">Creat Room</button>
    </div>
</div>
</body>
</html>
